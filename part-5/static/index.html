<html>
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <h1>Weather in DUS</h1>
    Temperature:<span id="weather"></span>
    <script>
      let temperature = 0;

      axios.get('https://3i50ueo3he.execute-api.eu-central-1.amazonaws.com/dev/temperature')
        .then(function (response) {
          console.log(response.data);
          document.getElementById("weather").innerHTML = response.data.temperature;
        });

    </script>
  </body>
</html>
